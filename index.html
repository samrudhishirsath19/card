<!DOCTYPE html>
<html>
<head>
    <title>Buttons</title>
    <style>
        .btn1{
            background-color : #3D8D7A;
            color : #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 40px;
        } 

        .btn2{
            margin-top: 50px;
            background-color: #3674B5;
            color : #fff;
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .btn3{
            margin-top: 50px;
            background-color: #B82132;
            color : #fff;
            padding: 10px 20px;
            border: 4px double #4635B1;
            color : #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn1">
        Button 1
    </button>
    <br />

    <button class="btn2">
        Button 2
    </button>
    <br />

    <button class="btn3">
        Button 3
    </button>
    <br />
    
    
</body>
</html>
